services:
  aletheia:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: aletheia
    ports:
      - "8000:8000"
    volumes:
      - aletheia-data:/data
      - ${DEPLOY_KEY_PATH:-~/.ssh/aletheia_deploy}:/run/deploy_key:ro,z
    environment:
      - ALETHEIA_DATA_REPO=${ALETHEIA_DATA_REPO:-}
    restart: unless-stopped

volumes:
  aletheia-data:
